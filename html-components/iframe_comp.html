<div id="container">
    <div id="container-header">
        <h1 id="title-header"></h1>
    </div>

    <div id="ai-content">
        <!-- <h2>Result:</h2> -->
        <p class="disable-element" id="result-block">
            <span id="original-text-title">Selected Text:</span>
            <span id="original-text"></span>

            <span id="result-text-title"></span>
            <span id="result-text"></span>
        </p>

        <div id="prompt-results-area">
            <h2>Ask anything.</h2>
            <div class="disable-element user-input-prompt"></div>
            <div class="disable-element prompt-output"></div>
        </div>
    </div>
</div>

<div id="bottom-bar">
    <div id="input-groups">
        <div class="disable-element" id="translator-input-gp">
            <p>
                <span id="translator-inputted-lang">English</span>
                <span><b>to</b></span>
            </p>
            <div class="dropdown">
                <button class="dropbtn" id="lang-dropdown-btn">Select a Language ⤴️</button>
                <div class="dropdown-content" id="lang-dropdown-content">
                    <a id="en">English</a>
                    <a id="es">Spanish</a>
                    <a id="fr">French</a>
                    <a id="de">German</a>
                    <a id="ar">Arabic</a>
                    <a id="zh">Chinese</a>
                    <a id="pt">Portuguese</a>
                </div>
            </div>
        </div>
        <div class="disable-element" id="rewriter-input-gp">
            <div class="dropdown">
                <button class="dropbtn" id="tone-dropdown-btn">Select the Tone: ⤴️</button>
                <div class="dropdown-content" id="tone-dropdown-content">
                    <a id="as-is">Default</a>
                    <a id="more-casual">More Casual</a>
                    <a id="more-formal">More Formal</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="length-dropdown-btn">Select the Length: ⤴️</button>
                <div class="dropdown-content" id="length-dropdown-content">
                    <a id="as-is">Default</a>
                    <a id="shorter">Shorter</a>
                    <a id="longer">Longer</a>
                </div>
            </div>
        </div>
        <div class="disable-element" id="writer-input-gp">
            <div class="dropdown">
                <button class="dropbtn" id="w-tone-dropdown-btn">Select the Tone: ⤴️</button>
                <div class="dropdown-content" id="w-tone-dropdown-content">
                    <a id="neutral">Neutral</a>
                    <a id="casual">Casual</a>
                    <a id="formal">Formal</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" id="w-length-dropdown-btn">Select the Length: ⤴️</button>
                <div class="dropdown-content" id="w-length-dropdown-content">
                    <a id="short">Short</a>
                    <a id="medium">Medium</a>
                    <a id="long">Long</a>
                </div>
            </div>
            <input type="text" id="w-prompt-input" placeholder="What do you want to write about?">
        </div>
        <div id="prompt-input-gp">
            <input type="text" id="prompt-input" placeholder="Ask anything">
        </div>
        <div id="submit-btn"></div>
    </div>
</div>
