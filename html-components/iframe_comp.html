<div id="container">
    <div id="container-header">
        <h1 id="title-header"></h1>
    </div>

    <div id="ai-content">
        <h2>Result:</h2>
        <p id="result-block">
            <span id="original-text-title">Selected Text:</span>
            <span id="original-text"></span>

            <span id="result-text-title"></span>
            <span id="result-text"></span>
        </p>

    </div>
</div>

<div id="bottom-bar">
    <div id="input-groups">
        <div class="disable-element" id="translator-input-gp">
            <p>
                <span id="translator-inputted-lang">English</span>
                <span><b>to</b></span>
            </p>
            <div class="dropdown">
                <button class="dropbtn" id="language-dropdown">Select a Language ⤴️</button>
                <div class="dropdown-content">
                    <a>English</a>
                    <a>Spanish</a>
                    <a>French</a>
                </div>
            </div>
        </div>
        <div class="disable-element" id="rewriter-input-gp">
            <span><b>Tone:</b></span>
            <div class="dropdown">
                <button class="dropbtn" id="tone-dropdown">Select the Tone: ⤴️</button>
                <div class="dropdown-content">
                    <a>Default</a>
                    <a>Casual</a>
                    <a>Professional</a>
                </div>
            </div>
        </div>
        <div id="prompt-input-gp">
            <input type="text" id="prompt-input" placeholder="Ask anything">
        </div>
        <div class="submit-btn"></div>
    </div>
</div>
